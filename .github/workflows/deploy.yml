name: Deploy Spring Boot to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build the application
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/zendly-back || git clone https://github.com/wilsup2004/zendly-back.git&& cd zendly-back
            git pull origin main
            ./mvnw clean package -DskipTests
            sudo docker stop spring-app || true
            sudo docker rm spring-app || true
            sudo docker run -d --name spring-app -p 8081:8081 -v ~/zendly-back:/app openjdk:17 java -jar /app/target/*.jar
